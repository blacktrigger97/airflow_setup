JugaadData:

  PriceInfo:
    ldt: price
    type: Streaming
    partition: True
    partcols: symbol,year,month,day

Yfinance:
  Info:
    ldt: tick
    type: NonStream
    partition: False

  FastInfo:
    ldt: fastinfo
    type: Streaming
    schema_type: AVRO
    infolst:
      - currency
      - dayHigh
      - dayLow
      - exchange
      - fiftyDayAverage
      - lastPrice
      - lastVolume
      - marketCap
      - open
      - previousClose
      - quoteType
      - regularMarketPreviousClose
      - shares
      - tenDayAverageVolume
      - threeMonthAverageVolume
      - timezone
      - twoHundredDayAverage
      - yearChange
      - yearHigh
      - yearLow
    partcols: 
      - year
      - reporting_month
    clusteredBy:
      - symbol
      - hour